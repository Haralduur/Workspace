        <div id="map"></div>

        <script>
            function initMap() {
                var location = {lat: 63.824029, lng: -20.402037};
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 4,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2C3ip52aont-Yc4Ory41NZu18PTPCke4&callback=initMap"
